;
; This module allows asking the server for the last time it saw a specific
; player
;

[urltoimg]
; Comma seperated list of servers to operate on, leave empty for all
servers =
; Keyword to which the server reacts
keyword = !img

; If all Text is checked for Image URLs, or just text that contains the keyword shebang
shebang_required = 1

; Max values for width and height, will scale the image down to the lower of the two if image surpasses the limit
max_width = 500
max_height = 1000